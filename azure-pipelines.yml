# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    version: '3.1.x'
    installationPath: $(Agent.ToolsDirectory)/dotnet

- script: |
    # Restore dependencies, build, and publish application
    dotnet restore
    dotnet build --configuration Release
    dotnet publish --configuration Release --output $(Build.ArtifactStagingDirectory)
  displayName: 'Build and Publish'

- task: Docker@2
  inputs:
    containerRegistry: 'devops-project-docker-sc'  
    repository: 'lukerobinson98/web-app-image'
    command: 'buildAndPush'
    Dockerfile: '$(Build.SourcesDirectory)/dockerfile'
    tags: 'v1'  
